		<script type="text/javascript">
		function validateEmail(email) {
			reg = /^[^\s]+@[^\s]+\.[^\s]{2,3}$/;
		  	if (reg.test(email)) {
		    		return true;
		  	}else{
		  		return false;
		  	}
		}
		function sendEmail() {
			if ($('#name').val() == ''){
				alert("請輸入姓名!");
			}else if (!validateEmail($('#mail').val())){
				alert("E-Mail格式錯誤!");
			}else if ($('#tel').val() == ''){
				alert("請輸入電話!");
			}else if ($('#message').val() == ''){
				alert("請輸入留言!");
			}else{
				$.ajax({
				    url: '/mailHandlerServlet',
				    type: 'POST',
				    data: {
				    		name: $('#name').val(),
				    		mail: $('#mail').val(),
				    		tel: $('#tel').val(),
				    		message: $('#message').val(),
				    },
				    error: function(xhr) {
				    		alert('留言發生錯誤,請撥打電話聯絡!');
				    },
				    success: function(response) {
				    		$('#contact-form')[0].reset();
				    		if (response == 'success'){
				        		alert('感謝您的留言');
				        	}else{
				        		alert('留言發生錯誤,請撥打電話聯絡!');
				        	}
				    }
				});
			}
		}
